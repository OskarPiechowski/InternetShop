<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wyszukiwarka planet</title>
</head>

<body>
<h1>Oto znalezione aukcje:</h1>
<h2><a href="/auctionHouse">Powrót na stronę główną sklepu</a></h2>
<form action="/find-auction" method="post">
  <label>Wybierz typ aukcji:</label>
  <br>
  <label>Kup Teraz</label>
  <input type="radio" th:field="${request.auctionType}" value="KUP_TERAZ">
  <label>Licytacja</label>
  <input type="radio" th:field="${request.auctionType}" value="LICYTACJA">
  <br>
  <button type="submit">Filtruj!</button>
  <br>
</form>

<div th:each="auction : ${auctions}">
  <div th:text="${auction.name}"></div>
</div>
</body>
</html>
